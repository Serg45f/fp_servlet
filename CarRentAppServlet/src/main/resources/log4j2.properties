################################################################
# Console appender
################################################################
log4j2.appender.console = org.apache.log4j.ConsoleAppender
# Layout 
log4j2.appender.console.layout = org.apache.log4j.EnhancedPatternLayout
# Pattern 
# messages will look lie -->
#	[DEBUG]             ContextListener(contextInitialized): 28 - Set application attribute ...
log4j2.appender.console.layout.ConversionPattern = [%5p] %14c{1}(%M):%3L - %m%n

################################################################
# File appender
################################################################
log4j2.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j2.appender.file.DatePattern = '.'yyyy-MM-dd'.txt'
log4j2.appender.file.File = C:/EP_Projects/fp_servlet/CarRentAppServlet/CarRentAppServlet.log
#log4j2.appender.file.File = ${catalina.home}/logs/ST4Example.log
# Layout 
log4j2.appender.file.layout = org.apache.log4j.PatternLayout
# Pattern
log4j2.appender.file.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm} [%5p] %25c{1}:%6L - %m%n